<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>

</head>
<body>
    <div class = "container">
        <div class = "topSection">
            Rock, Paper, Scissors!
        </div>

        <div class = "messageSection">
            Please make a selection to start a game. First to reach 3 points wins!
        </div>

        <div class = "choiceSection">
            <div class = "windows">
                <div class = "windowContainer">
                    <div class = "window" id = 'rock'>
                        <img src = "images/rock.jpg" class = "picture" alt = "rock" id = "rock">
                    </div>
                    Rock
                    <div class = "computerChoice " id = "computerRock">Computer's choice</div>
                </div>
                <div class = "windowContainer">
                    <div class = "window" id = 'paper'>
                        <img src = "images/paper.jpg" class = "picture" alt = "paper" id = "paper">
                    </div>
                    Paper

                    <div class = "computerChoice " id = "computerPaper">Computer's choice</div>
                </div>
                <div class = "windowContainer">
                    <div class = "window" id = 'scissors'>
                        <img src = "images/scissors.png" class = "picture" alt = "scissors" id = "scissors">
                    </div>
                    Scissors
                    <div class = "computerChoice " id = "computerScissors">Computer's choice</div>
                </div>
            </div>
        </div>

        <div class = "scoreSection">
            Score:
            <div class = "scoreBoard">
                <div class = "playerScore">0</div> 
                -
                <div class = "computerScore">0</div>
            </div>
        </div>

        <div class = "button inactive">
            <button type = button>Play Again</button>
        </div>

    </div>
</body>
</html>
