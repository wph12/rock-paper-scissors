<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>

</head>
<body>
    <div class = "container">
        <div class = "topSection">
            Rock, Paper, Scissors!
        </div>

        <div class = "messageSection">
            Please make a selection to start a game. First to reach 3 points wins!
        </div>

        <div class = "choiceSection">
            <div class = "windows">
                <div class = "window" id = 'rock'>rock</div>
                <div class = "window" id = 'paper'>paper</div>
                <div class = "window" id = 'scissors'>scissors</div>
            </div>
        </div>

        <div class = "scoreSection">
            Score:
            <div class = "scoreBoard">
                <div class = "playerScore">0</div> 
                -
                <div class = "computerScore">0</div>
            </div>
        </div>

        <div class = "button">
            <button type = button>Play Again</button>
        </div>

    </div>
</body>
</html>
